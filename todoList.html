<!DOCTYPE html>

<html>
  <head>
    <title>Practical JavaScript</title>
  </head>

  <body>
    <script>
      var todoList = {
        todos: [],
        displayTodos: function () {
          console.log('My todos:', todoList.todos);
        },
        addTodo: function (initialTodoText) {
          todoList.todos.push({
            todoText: initialTodoText,
            completed: false
          });
          todoList.displayTodos();
        },
        editTodo: function (position, newValue) {
          todoList.todos[position] = newValue;
          todoList.displayTodos();
        },
        deleteTodo: function (position) {
          todoList.todos.splice(position, 1);
          todoList.displayTodos();
        }
      };
    </script>
  </body>
</html>
